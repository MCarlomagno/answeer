<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Web application able to ask questions with a given topic by using Natural language processing and Wikipedia API" />
    <meta name="keywords" content="Machine learning, wikipedia, Natural Language Processing, web development" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <link rel="stylesheet" href="index.css">
    <title>Answeer</title>
  </head>
  <body>
    <div id="loader" class="loader"></div>
    <h1 id="title">
      Welcome to Answeer
    </h1>
    <p id=subtitle>
      Web application able to ask questions with a given topic by 
      using Natural language processing and Wikipedia API.
    </p>

    <div>
      <input id="topic-input" type="search" placeholder="topic"></input>
      <button id="topic-submit" type="button">load topic</button>
    </div>

    <div>
      <input id="question-input" type="search" placeholder="question"></input>
      <button id="question-submit" type="submit">ask question</button>
    </div>

    <p id="output"></p>
    <script src="main-bundle.js"></script>
  </body>
  <footer>
    Author: Marcos Carlomagno
  </footer>
</html>
