<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Web application able to ask questions with a given topic by using Natural language processing and Wikipedia API" />
    <meta name="keywords" content="Machine learning, wikipedia, Natural Language Processing, web development" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Wikibot</title>
  </head>
  <header >
    <ul class="topnav">
      <li class="left nav-title">Wikibot</li>
      <li class="right nav-icon"><a href="https://github.com/MCarlomagno/wikibot"><i class="fab fa-github"></i></a></li>
    </ul>
  </header>
  <main >
    <body>
      <div id="loader" class="loader"></div>
      <p id=subtitle class="subtitle">
        This is a web application able to ask questions with a given topic by 
        using Natural language processing and Wikipedia API.
      </p>
  
      <div class="input-button">
        <input id="topic-input" type="search" placeholder="topic"></input>
        <button id="topic-submit" type="button">load topic</button>
      </div>
  
      <div class="input-button">
        <input id="question-input" type="search" placeholder="question"></input>
        <button id="question-submit" type="submit">ask question</button>
      </div>
  
      <p id="output"></p>
      <script src="main-bundle.js"></script>
    </body>
    <footer>
      <p class="footer-text">
        Author: Marcos Carlomagno
      </p>
    </footer>
  </main>
  
</html>
